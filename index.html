<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Russia Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Default body font */
            background-color: #FFFFFF; /* True White */
            color: #3C3C3B; /* Charcoal Gray */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif; /* Headings font */
            text-transform: uppercase;
        }
        /* Custom styles for map tooltip */
        .map-tooltip {
            position: absolute;
            background-color: black;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.875rem; /* text-sm */
            pointer-events: none; /* Allows map interactions through the tooltip */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="js/translations.js"></script>
    <script src="js/content.js"></script>
    <script type="text/babel" src="js/main.jsx"></script>
</body>
</html>
